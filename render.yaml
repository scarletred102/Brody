services:
  - type: web
    name: brody-backend
    runtime: python
    region: singapore
    plan: free
    branch: Eminence
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: meta-llama/llama-3.1-8b-instruct:free
      - key: FALLBACK_MODEL
        value: mistralai/mistral-7b-instruct:free
      - key: ONLY_FREE_MODELS
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: brody-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: brody-db
    databaseName: brody
    user: brody
    plan: free
    region: singapore
